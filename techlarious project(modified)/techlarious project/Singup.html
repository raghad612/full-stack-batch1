<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="Signup.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="Signup.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"
      defer
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <span class="bg-animate"></span>
      <div id="form-container" class="form-box signup">
        <h2>Signup</h2>
        <form id="signup-form">
          <div class="input-box">
            <input type="text" id="name" name="name" required />
            <label for="name">Name:</label>
            <i class="bx bxs-edit-alt"></i>
          </div>
          <div class="input-box">
            <input type="text" id="email" name="email" required />
            <label for="email">Email:</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="tel" id="phone" name="phone" required />
            <label for="phone">Phone:</label>
            <i class="bx bxs-phone"></i>
          </div>
          <div class="input-box">
            <input type="password" id="password" name="password" required />
            <label for="password">Password:</label>
            <i class="bx bxs-lock-alt"></i>
            <i
              class="bx bx-hide"
              id="togglePassword"
              onclick="togglePasswordVisibility('password', this)"
            ></i>
          </div>
          <div class="input-box">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
            <label for="confirm-password">Confirm Password:</label>
            <i class="bx bxs-lock-alt"></i>
            <i
              class="bx bx-hide"
              id="toggleConfirmPassword"
              onclick="togglePasswordVisibility('confirm-password', this)"
            ></i>
          </div>

          <button type="submit" class="btn">Signup</button>
          <div class="logreg-link">
            <p>
              Already have an account?
              <a href="login.html" class="register-link">Sign In</a>
            </p>
          </div>
        </form>
        <hr />
        <br />
        <div class="social-login">
          <button type="button" class="btn google" onclick="googleSignIn()">
            Sign Up With Google
          </button>
          <button type="button" class="btn facebook" onclick="facebookSignIn()">
            Sign Up With Facebook
          </button>
        </div>
      </div>
    </div>
    <div id="custom-alert" class="popup">
      <div class="custom-alert-content popup-content">
        <p id="custom-alert-message"></p>
        <button id="custom-alert-button">OK</button>
      </div>
    </div>
    <div id="password-strength-alert" class="popup">
      <div class="custom-alert-content popup-content">
        <p id="password-strength-message"></p>
        <button id="password-strength-button">OK</button>
      </div>
    </div>
  </body>
</html>
