<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logn In</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"
      defer
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <span class="bg-animate"></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form id="login-form">
          <div class="input-box">
            <input type="text" id="email" name="email" required />
            <label for="email">Email:</label>
            <i class="bx bxs-user"></i>
          </div>
          <div class="input-box">
            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
            <i class="bx bxs-lock-alt"></i>
            <i class="bx bx-hide toggle-password" id="toggle-password"></i>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="logreg-link">
            <p>
              Don't have an account?
              <a href="Singup.html" class="register-link">Sign Up </a>
            </p>
          </div>
        </form>
        <hr />
        <br />
        <button class="btn facebook">Sign In with facebook</button>
        <button class="btn google">Sign In with google</button>
      </div>
    </div>
    <div id="popup-message" class="popup">
      <div class="popup-content">
        <p id="popup-text"></p>
        <button id="close-popup">OK</button>
      </div>
    </div>
  </body>
  <script src="login.js" defer></script>
</html>
